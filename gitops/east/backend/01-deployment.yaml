---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-backend
  name: hello-world-backend
  namespace: west
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hello-world-backend
  template:
    metadata:
      labels:
        app: hello-world-backend
    spec:
      containers:
      - name: hello-world-backend
        image: quay.io/skupper/hello-world-backend
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
